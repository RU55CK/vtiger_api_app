<meta http-equiv="Content-Security-Policy" content="default-src *;
style-src 'self' 'unsafe-inline'; script-src 'self' 'unsafe-inline'
'unsafe-eval'">
<ion-header>
  <ion-navbar>
    <ion-title>
      Vtiger
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  
  <ion-list>

    <ion-item>
      <ion-label>Username:</ion-label>
      <ion-input type="text" [(ngModel)]="userData.username"></ion-input>
    </ion-item>
    
    <ion-item>
      <ion-label>Password:</ion-label>
      <ion-input type="password" [(ngModel)]="userData.password"></ion-input>
    </ion-item>
    
    </ion-list>
  <button ion-button full (click) = "login()">Login</button>
  <h3> Current server: {{currentsrv}} </h3>
  <ion-fab right bottom>
    <button (click) = "serverchange()" ion-fab color="light"><ion-icon name="add"></ion-icon></button>
  </ion-fab>
</ion-content>
