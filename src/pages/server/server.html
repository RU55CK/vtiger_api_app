<ion-header>

  <ion-navbar>
    <ion-title>Choose server</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  

  <ion-list>
      <ion-item-sliding *ngFor="let st of storage">
              <button (click) = "chosenserver($event)" ion-item>{{st}}</button>
          <ion-item-options side="right">
              <button ion-button color="danger" (click)="delete(st)">
                  <ion-icon name="trash"></ion-icon> Delete
              </button>
          </ion-item-options>
      </ion-item-sliding>
  
    </ion-list>
</ion-content>
<ion-footer>
    <ion-toolbar>
      <ion-item>
        <ion-label color="primary">http://</ion-label><ion-input [(ngModel)]="ip" placeholder="Path to api" type="text"></ion-input><button ion-button clear color="dark" type="button" item-right (click)="add()"> <ion-icon name="checkbox-outline"> </ion-icon> </button>
  </ion-item>
    </ion-toolbar>
  </ion-footer>
