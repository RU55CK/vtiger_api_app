<!--
  Generated template for the TicketsPage page.

  See http://ionicframework.com/docs/components/#navigation for more info on
  Ionic pages and navigation.
-->
<ion-header>

  <ion-navbar>
    <ion-title>Tickets</ion-title> 
    <ion-buttons end>
        <button ion-button icon-only (click)="openAddPage()">
          <ion-icon name="add-circle"></ion-icon>
        </button>
      </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list cache-view="false">
    <h3>{{this.status}}</h3>
    <button ion-item (click)="tick_details(ticket.title, i)" *ngFor="let ticket of TicketSet; let i= index ">
    {{ticket.title}} | {{ticket.status}}
    </button>  
  </ion-list>

  
</ion-content>
