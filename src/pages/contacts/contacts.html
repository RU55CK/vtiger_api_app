<!--
  Generated template for the ContactsPage page.

  See http://ionicframework.com/docs/components/#navigation for more info on
  Ionic pages and navigation.
-->
<ion-header>

  <ion-navbar>
    <ion-title>Contacts</ion-title>
    <ion-buttons end>
        <button ion-button icon-only (click)="openContactAddPage()">
          <ion-icon name="add-circle"></ion-icon>
        </button>
      </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding>

    <ion-list cache-view="false">
      <ion-label>Contacts</ion-label>
        <button ion-item (click)="detcontact(contact.title, i)" *ngFor="let contact of ContactSet; let i= index ">
        {{contact.lastname}}
        </button>  
        <ion-label>Organisations</ion-label>
        <button ion-item (click)="detorganisation(organisation.accountname, y)" *ngFor="let organisation of OrgSet; let y= index ">
        {{organisation.accountname}}
        </button>  
      
      </ion-list>

</ion-content>
