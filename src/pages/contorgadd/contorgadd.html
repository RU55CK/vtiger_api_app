<ion-header>

  <ion-navbar>
    <ion-title>Add contact or organisation</ion-title>
   
    <ion-buttons end [hidden] = "showContact">
      <button ion-button icon-only (click)="addNewCon()">
        <ion-icon name="checkbox-outline"></ion-icon>
      </button>
    </ion-buttons>
    
  
      <ion-buttons end [hidden] = "showOrg">
        <button ion-button icon-only (click)="addNewOrg()">
          <ion-icon name="checkbox-outline"></ion-icon>
        </button>
      </ion-buttons>
   
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
  <ion-item>
    <ion-label>Type</ion-label>
    <ion-select [(ngModel)]="contype" (ionChange) = "onSelectChange($event)">
      <ion-option value="con">Contact</ion-option>
      <ion-option value="org">Organisation</ion-option>
    </ion-select>
  </ion-item>
  <div id = "showelement" [hidden] = "showContact" >
    <ion-item>       
      <ion-label>First name:</ion-label>
      <ion-input type="text" [(ngModel)]="userData1.firstname"></ion-input>
  </ion-item>
  <ion-item>       
    <ion-label>Last name:</ion-label>
    <ion-input type="text" [(ngModel)]="userData1.lastname"></ion-input>
</ion-item>
  <ion-item>       
    <ion-label>Department:</ion-label>
    <ion-input type="text" [(ngModel)]="userData1.department"></ion-input>
  </ion-item>
<ion-item>       
  <ion-label>Mobile:</ion-label>
  <ion-input type="text" [(ngModel)]="userData1.mobile"></ion-input>
</ion-item>
<ion-item>       
  <ion-label>Fax:</ion-label>
  <ion-input type="text" [(ngModel)]="userData1.fax"></ion-input>
</ion-item>
<ion-item>       
  <ion-label>Phone:</ion-label>
  <ion-input type="text" [(ngModel)]="userData1.phone"></ion-input>
</ion-item>
</div>
<div id = "showelement" [hidden] = "showOrg" >
    <ion-item>       
        <ion-label>Account name:</ion-label>
        <ion-input type="text" [(ngModel)]="userData2.accountname"></ion-input>
    </ion-item>
  <ion-item>       
      <ion-label>Account type:</ion-label>
      <ion-input type="text" [(ngModel)]="userData2.type"></ion-input>
  </ion-item>
  <ion-item>       
    <ion-label>Employees:</ion-label>
    <ion-input type="text" [(ngModel)]="userData2.employees"></ion-input>
</ion-item>
</div> 

</ion-list>
</ion-content>
